<template name="createProject">
  <div class="overlay">
    <div class="u-relative">
    <form class="dialogue js-createProject-form">
        <p class="dialogue__header">Create planet</p>
        <p class="dialogue__message">What is your planet called?</p>
        <input class="input input__field input__field--text" type="text" name="name" placeholder="Name">
        <div class="u-right">
          <a class="js-createProject-cancel btn btn--white">Cancel</a>
          <input type="submit" class="btn btn--grey" value="CREATE">
        </div>
      </form>
    </div>
  </div>
</template>
