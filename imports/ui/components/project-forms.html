<template name="createProject">
  <div class="overlay">
    <div class="u-relative">
      <form class="dialogue js-createProject-form">
        <p class="dialogue__header">Create planet</p>
        <p class="dialogue__message">What is your planet called?</p>
        <input class="input input__field input__field--text" type="text" name="name" placeholder="Name">
        <div class="u-right">
          <a class="js-createProject-cancel btn btn--white">Cancel</a>
          <input type="submit" class="btn btn--grey" value="CREATE">
        </div>
      </form>
    </div>
  </div>
</template>

<template name="renameProject">
  <div class="overlay">
    <div class="u-relative">
      <form class="dialogue js-renameProject-form">
        <p class="dialogue__header">Rename planet</p>
        <p class="dialogue__message">Enter a new name for your planet:</p>
        <!-- {{data.projectName}} is the data context defined in Universe_page template -->
        <input class="input input__field input__field--text" type="text" name="name" placeholder="{{data.projectName}}">
        <div class="u-right">
          <a class="js-renameProject-cancel btn btn--white">Cancel</a>
          <input type="submit" class="btn btn--grey" value="RENAME">
        </div>
      </form>
    </div>
  </div>
</template>
