<template name="filter">
  <div class="filter">
    <ul class="horizontal-nav">
      <li class="horizontal-nav__list-item">
        <!--data-filter-category is used in Planet_page to determine what link has been clicked on -->
        <a class="horizontal-nav__link {{#if categoryIs 'tags'}}horizontal-nav__link--active{{/if}}" data-filter-category="tags">TAGS</a>
      </li>
      <li class="horizontal-nav__list-item">
        <a class="horizontal-nav__link {{#if categoryIs 'people'}}horizontal-nav__link--active{{/if}}" data-filter-category="people">PEOPLE</a>
      </li>
    </ul>
    <ul class="tag-list">

    {{#if categoryIs "tags"}}
      {{#unless elements}}
        <span>To tags found. Tag a thought by typing # followed by the tag name.</span>
      {{/unless}}
    {{/if}}

    {{#each elements}}
      <li class="tag-list__list-item"><a class="tag-list__tag {{elementIsSelected this}}">{{this}}</a></li>
    {{/each}}

    {{#if categoryIs "people"}}
      {{#if userOwnsProject}}
        {{#if noContributors}}
          <p class="tag-list__text">There is no one collaborating with you on this planet</p>
        {{/if}}
        <span class="js-dialogue link link--highlight" data-dialogue-template="Project_share">Share with others</span>
      {{/if}}
    {{/if}}
    
    </ul>
  </div>
</template>
