<template name="Nav_main">
  <a class="link u-left-top" href="/">KOSMO</a>
  <!-- when user is logged in show user button -->
  {{#if currentUser}}
    <div class="u-right-bottom">
      <div class="dropdown">
        <a class="link link--caret-up">{{currentUser.username}}</a>
        <ul class="dropdown__content dropdown__content--up">
          <li>
            <a class="js-logout dropdown__link">Logout</a>
          </li>
        </ul>    
      </div>
    </div>
  {{/if}}
</template>
