<template name="Project_remove">
  <form class="js-dialogue-form js-project-remove-form">
    <p class="form-header">Delete planet</p>
    <!-- {{project.name}} is the data context defined in Universe_page template -->
    <p class="form-message">Do you want to delete '{{project.name}}'?</p>
    <div class="form-buttons">
      <a class="js-dialogue-cancel btn btn--white">Cancel</a>
      <input type="submit" class="btn btn--grey" value="DELETE">
    </div>
  </form>
</template>
