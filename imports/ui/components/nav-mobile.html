<template name="Nav_mobile">
  <nav class="mobile-navigation">
    <a class="btn-home" href="/"></a>
    {{#if currentUser}}
      <a class="js-show-menu btn-menu"></a>
    {{/if}}
    <!-- simple reveal animation from momentum package -->
    {{#momentum plugin="slide-height"}}
      {{#if showMenu}}
        <ul class="menu">
          <li>
            <a class="js-logout menu__link">LOGOUT</a>
          </li>
        </ul>
      {{/if}}
    {{/momentum}}
  </nav>
</template>
