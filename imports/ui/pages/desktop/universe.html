<template name="Universe_page">
  <div class="secondary-navigation">
    <!-- data-dialogue-template: custom html data attribute -->
    <a class="js-dialogue link u-right-top" data-dialogue-template="Project_create">CREATE A <br>PLANET</a>
  </div>
  
  <!-- name of form to render and data of selected Project is passed to template -->
  {{> dialogue dialogueArgs}}
  
  <!-- Show spinner as long as we are waiting for subscription to be ready -->
  <div class="visualization">
    {{#if Template.subscriptionsReady}}
    {{else}}
      {{> spinner}}
    {{/if}}
  </div>
</template>
