<template name="Planet">
  <h1>UNIVERSE</h1>
  {{#if Template.subscriptionsReady}}
    {{#each posts}}
    <ul>
      <li>
        <div class="thought">
        <p class="thought__text">{{text}}</p>
        </div>
      </li>
    </ul>
    {{/each}}
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
