<template name="Planet_page">
  {{#if Template.subscriptionsReady}}
  <h1>{{projectName}}</h1>
    {{#each posts}}
    <ul>
      <li>
        <div class="thought">
        <p class="thought__text">{{text}}</p>
        </div>
      </li>
    </ul>
    {{/each}}
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
