<template name="Planet_page">
  <nav class="main-navigation">
    <!-- user needs to login to insert a thought -->
    {{#if currentUser}}
      <a class="js-post-create link u-right-top">INSERT A THOUGHT</a>
    {{else}}
      <a class="link u-right-top" href="/login">LOGIN TO INSERT A THOUGHT</a>
    {{/if}}
    {{> Nav_main currentUser}}
  </nav>

  <!-- data of Post is passed to template (Post_remove) -->
  {{> dialogue dialogueArgs}}

  <div class="container">
  {{> filter filterArgs}}
    
    <div class="visualization visualization--planet">
      <h1 class="visualization__header">{{projectArgs.name}}</h1>
      {{#if Template.subscriptionsReady}}
      {{else}}
        {{> spinner}}
      {{/if}}
    </div>
    
    {{#if Template.subscriptionsReady}}
      <div class="content">
        {{#if showCreatePost}}
          {{> Post_create projectId=projectArgs._id}}
        {{else}}
          {{#if postArgs}}
            {{> Post_contentView post=postArgs projectUserId=projectArgs.userId}}
          {{/if}}
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>
