<template name="Planet_page">
  <nav class="main-navigation">
    <a class="js-post-create link u-right-top">INSERT A THOUGHT</a>
    {{> Nav_main}}
  </nav>

  <!-- data of Post is passed to template -->
  {{> dialogue post=postArgs}}

  <div class="container">
    <div class="filter">
      <ul class="horizontal-nav">
        <li class="horizontal-nav__list-item">
          <a class="horizontal-nav__link horizontal-nav__link--active">TAGS</a>
        </li>
        <li class="horizontal-nav__list-item">
          <a class="horizontal-nav__link">PEOPLE</a>
        </li>
      </ul>
      <ul class="tag-list u-clearfix">
      </ul>
    </div>

    
    <div class="visualization visualization--planet">
      <h1 class="visualization__header">{{projectArgs.name}}</h1>
      {{#if Template.subscriptionsReady}}
      {{else}}
        {{> spinner}}
      {{/if}}
    </div>
    
    {{#if Template.subscriptionsReady}}
      <div class="content">
        {{#if showCreatePost}}
          {{> Post_create projectId=projectArgs._id}}
        {{else}}
          {{#if postArgs}}
            {{> Post_contentView post=postArgs}}
          {{/if}}
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>
