<template name="Universe_page">
  <a class="js-createProject link u-right-top">CREATE A PLANET</a>
  {{#if showCreateProject}}
    {{> createProject}}
  {{/if}}
  <h1>UNIVERSE</h1>
  {{#if Template.subscriptionsReady}}
    {{#each projects}}
      <ul>
        <li><a href={{pathForProject}} class="link">{{name}}</a></li>
      </ul>
    {{/each}}
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
