<template name="Universe_page">
  <nav class="main-navigation">
    <!-- data-dialogue-template: custom html data attribute -->
    <a class="js-dialogue link u-right-top" data-dialogue-template="Project_create">CREATE A PLANET</a>
    {{> Nav_main}}
  </nav>
  
  <!-- data of Project is passed to template -->
  {{> dialogue project=projectArgs}}
  
  <!-- Show spinner as long as we are waiting for subscription to be ready -->
  <div class="visualization"></div>
  {{#if Template.subscriptionsReady}}
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
