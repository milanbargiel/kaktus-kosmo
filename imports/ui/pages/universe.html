<template name="Universe_page">
  <nav class="main-navigation">
    <a class="js-createProject link u-right-top">CREATE A PLANET</a>
    {{> Nav_main}}
  </nav>
  <!-- dialogues -->
  {{#if showCreateProject}}
    {{> createProject}}
  {{/if}}

  {{#if showShareProject}}
    {{> shareProject data=getProjectData}}
  {{/if}}

  {{#if showRenameProject}}
    <!-- data of Project is passed to template -->
    {{> renameProject data=getProjectData}}
  {{/if}}

  {{#if showRemoveProject}}
    {{> removeProject data=getProjectData}}
  {{/if}}
  
  <!-- visualization -->
  {{> Universe_vis}}
</template>
